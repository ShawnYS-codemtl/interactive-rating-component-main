<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="rating-state">
  <img id="star" src="images/icon-star.svg" alt="star">
    <h4>How did we do?</h4>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="ratings">
        <button class="but" onclick="storeVar(this)" value="1">1</button>
        <button class="but" onclick="storeVar(this)" value="2">2</button>
        <button class="but" onclick="storeVar(this)" value="3">3</button>
        <button class="but" onclick="storeVar(this)" value="4">4</button>
        <button class="but" onclick="storeVar(this)" value="5">5</button>
      </div>
      <button id="submit">S U B M I T</button>
      
  </div>

  <!-- Rating state end 

   Thank you state start

  You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  Thank you state end 
  -->
  <script src=”script.js”></script>
  
</body>
</html>
